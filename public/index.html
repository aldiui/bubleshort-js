<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bubble Short</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body class="bg-info">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header">
                        <h5 class="card-title mt-2 text-center">Menu Pilihan</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action"
                                onclick="addBubbleShort()">Input Angka</button>
                            <a type="button" class="list-group-item list-group-item-action" href="data.txt">Tampilkan
                                Hasil Pengurutan</a></li>
                            <form action="/deleteData" method="post">
                                <input type="hidden" name="deleteData" value="-">
                                <button type="submit" class="list-group-item list-group-item-action">Selesai</button></li>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="inputAngka" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Input Angka</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group mb-3">
                        <label for="totalData" class="form-label">Masukkan jumlah angka yang akan diinput</label>
                        <div class="input-group">
                            <input type="number" class="form-control" id="totalData">
                            <button class="btn btn-success" onclick="addInput()">+</button>
                        </div>
                    </div>
                    <form id="formInput" action="/saveData" method="POST">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="button" class="btn btn-primary" onclick="saveBubbleShort()">Simpan</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function addBubbleShort() {
            $('#inputAngka').modal('show');
            $('#formInput').empty();
            $('#totalData').val('');
        }

        function addInput() {
            var totalData = $('#totalData').val();
            for (var index = 0; index < totalData; index++) {
                $('#formInput').append(`<div class="form-group mb-3">
                <label for="inputAngka" class="form-label">Input Angka ${index + 1}</label>
                    <input type="number" class="form-control" id="inputAngka" name="inputAngka[]">
                </div>`);
            }
        }

        function saveBubbleShort() {
            $('#formInput').submit();
        }
    </script>
</body>

</html>
